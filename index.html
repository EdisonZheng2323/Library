<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "styles.css">
</head>
<body>
  <div class = "container"> </div>
  <div class="container2">
    <form class = "sidebar">
      <h1> Add a New Book </h1>
      <label for = "title"> Title: </label>
      <input type = "text" id = "title" name = "book_title" required>
      <label for = "author"> Author: </label>
      <input type = "text" id = "author" name = "book_author" required>
      <label for = "pages"> Total Pages Read: </label>
      <input type = "number" id = "pages" name = "book_pages_read" required>
      <label for = "hasRead"> Finished: </label>
      <input type = "checkbox" id = "hasRead" name = "book_finished" value = true >
      <button type = "submit"> Submit </button>
    </form>
  </div>
  <script src = "javascript.js"></script>
</body>
</html>
